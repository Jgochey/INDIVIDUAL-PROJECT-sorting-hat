<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="sorting-hat">

  <div class="card">
    <div class="card-header">
      The Sorting Hat
    </div>
    <div class="card-body">
      <h5 class="card-title">Welcome to Hogwarts!</h5>
      <p class="card-text">Before we begin, you will need to be sorted into one of the four houses! Are you ready to get started?</p>
      <a href="#" class="btn btn-primary" id="sortButton">Begin sorting process</a>
        <!-- The form element should not appear until a user clicks this button. -->
    </div>
  </div> 

</div>

<!-- Moved form from javascript to HTML. Using display: none in CSS should keep it hidden. -->
<div id="entryForm">
<form>
  <div class="mb-3">
    <label for="nameEntry" class="form-label">What is your name?</label>
    <input type="text" class="form-control" id="studentNameInput" placeholder="Harry Potter">
  <button type="submit" id="formButton" class="btn btn-primary">Sort Me!</button>
</form>
</div>

<div class="d-inline-flex gap-1" id="sortButtons">
  <button type="button" id="all-btn" style="background-color: gray; color: white;" class="btn" data-bs-toggle="button">Show All</button>
  <button type="button" id="gryffindor-btn" style="background-color: red; color: white" class="btn" data-bs-toggle="button">Gryffindor</button>
  <button type="button" id="hufflepuff-btn" style="background-color: yellow; color: black;" class="btn" data-bs-toggle="button">Hufflepuff</button>
  <button type="button" id="ravenclaw-btn" style="background-color: blue; color: white;" class="btn" data-bs-toggle="button">Ravenclaw</button>
  <button type="button" id="slytherin-btn" style="background-color: green; color: white;" class="btn" data-bs-toggle="button">Slytherin</button>
  
</div>

<div id="students">
<p> Check check 1 2</p>
</div>

<!-- When a student is expelled they should be displayed in this separate area under Voldemort's minions. -->
<div id="banished">

</div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
